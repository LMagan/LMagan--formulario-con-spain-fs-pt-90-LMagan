<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario bootstrap</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-lg-10 offset-lg-1">
            <div class="card-header bg-secondary p-2">
                <h2>Payment for example</h2>
            </div>
            <div class="card-body">
                <form class="was-validated" novalidate>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="cardnumber">Card Number #</label>
                            <input type="text" id="cardnumber" class="form-control" placeholder="xxxxxxxxxxxxxxxx"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-2">
                            <label for="CVC">CVC #</label>
                            <input type="text" id="CVC" class="form-control" placeholder="0000"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-5">
                            <label for="amount">Amount</label>
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="amount" class="form-control" placeholder="Amount"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-6 p-4">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-6 p-4">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-6 p-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-3 p-4">
                            <label for="state">State</label>
                            <select type="text" class="form-control" name="state" id="state"
                                aria-describedby="inputGroupPrepend" required>
                                <option value="">Pick a state</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                                <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-3 p-4">
                            <label for="postalcode">Postal code</label>
                            <input type="text" class="form-control" name="postalcode" id="postalcode"
                                aria-describedby="inputGroupPrepend" disabled>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-3 p-4">
                            <label for="postalcode">Postal code</label>
                            <input type="text" class="form-control" name="postalcode" id="postalcode"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-6 p-4">
                            <label>We accept:</label>
                            <div >
                                <label for="cardtype"><i class="fa-brands fa-cc-mastercard bg-secondary"></i></label>
                                <input type="radio" name="cardtype" id="cardtype" value="mastercard">
                                <label for="cardtype"><i class="fa-brands fa-cc-visa bg-secondary"></i></label>
                                <input type="radio" name="cardtype" id="cardtype" value="visa">
                                <label for="cardtype"><i class="fa-brands fa-cc-diners-club bg-secondary"></i></label>
                                <input type="radio" name="cardtype" id="cardtype" value="dinersclub">
                                <label for="cardtype"><i class="fa-brands fa-cc-amex bg-secondary"></i></label>
                                <input type="radio" name="cardtype" id="cardtype" value="americanexpress">
                            </div>
                            <div class="invalid-feedback">Some fields are missing.</div>
                        </div>
                        <div class="col-md-6 p-4">
                            <label for="msg">Message</label>
                            <textarea class="form-control" id="msg" rows="3"></textarea>
                            <div class="text-muted">add any notes here.</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-md-2 offset-md-10 bg-light">
                            <button class="btn btn-secondary" type="reset">Cancel</button> 
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
